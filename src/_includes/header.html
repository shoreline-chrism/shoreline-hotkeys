<header class="site-header" role="banner">

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url %}

  {% comment %}
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button data-target="#main-nav-items" data-toggle="collapse" type="button" class="navbar-toggler navbar-toggler-right">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand site-title " href="{{ full_base_url }}/">{{ site.title | escape }}</a>
    <div class="collapse navbar-collapse" id="main-nav-items">
      <ul class="navbar-nav mr-auto">
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="nav-item">
          <a class="nav-link" href="{{ my_page.url | prepend: full_base_url }}">{{ my_page.title | escape }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>

  {% endcomment%}
</header>
